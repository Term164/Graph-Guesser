plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx{
    modules = ['javafx.controls', 'javafx.fxml','javafx.web']
    version = "11.0.2"
}

mainClassName = 'quiz.Main'
